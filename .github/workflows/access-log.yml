# Runs the python script to create the access log for the database

name: Access Log

on: 
  # Allow manual triggering via GitHub UI
  workflow_dispatch:
    inputs:
      date:
        description: "Date to run the script for"
        required: true
        default: "2025-06-25"



jobs:
  accesses:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      - run: pip install -r .github/scripts/ncar-access-log/requirements.txt

      - name: Force disable debug
        run: echo "Debug off"
        env:
          ACTIONS_STEP_DEBUG: false
          ACTIONS_RUNNER_DEBUG: false
          
      - run: python .github/scripts/ncar-access-log/main.py --date ${{ github.event.inputs.date }}

      - name: Install Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install git-lfs
          git lfs install

      - name: Cleanup after job
        run: |
          rm -rf logs/ temp/ *utc.log
          df -h

      - name: Track large files with Git LFS
        run: |
          git lfs track "*cache.log"
          git lfs track "*origin.log"
          git add .gitattributes

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Add daily access logs"

